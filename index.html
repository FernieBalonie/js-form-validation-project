<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Project</title>
</head>
<body>
    <h1>JavaScript Form Validation</h1>
    <h2>Registration Form</h2>
    <div class="container">
        <form id ="registrationForm" novalidate>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                <span class="error-message" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>

             <!-- phone number -->
            <div class="form-group">
                <label for="phoneCountryCode">Phone Number:</label>
                <div class="phone-input-group">
                    <select id="phoneCountryCode" name="phoneCountryCode" class="country-code-select" required>
                        <option value="">Select Country</option>
                        <!-- countries will be populated by JavaScript -->
                    </select>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
                </div>
                <span class="error-message" id="phoneError"></span>
            </div>


            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <span class="error-message" id="dobError"></span>
            </div>

            <!-- age confirmation box (initially hidden) -->
            <div class="form-group" id="ageConfirmGroup" style="display: none;">
                <label>
                    <input type="checkbox" id="ageConfirm" name="ageConfirm">
                    <span id="ageConfirmLabel">Can you confirm you are <span id="calculatedAge"></span> years old?</span>
                </label>
                <span class="error-message" id="ageConfirmError"></span>
            </div>

            <!-- gender -->
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" id="genderFemale" name="gender" value="female">
                        Female
                    </label>
                    <label class="radio-label">
                        <input type="radio" id="genderMale" name="gender" value="male">
                        Male
                    </label>
                    <label class="radio-label">
                        <input type="radio" id="genderOther" name="gender" value="other">
                        Other
                    </label>
                </div>
                <span class="error-message" id="genderError"></span>
            </div>



            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="MX">Mexico</option>
                    <option value="GB">United Kingdom</option>
                    <option value="AU">Australia</option>
                    <option value="IN">India</option>
                    <option value="FR">France</option>
                    <option value="DE">Germany</option>
                    <option value="IT">Italy</option>
                    <option value="ES">Spain</option>
                    <option value="CN">China</option>
                    <option value="JP">Japan</option>
                    <option value="KR">South Korea</option>
                    <option value="BR">Brazil</option>
                    <option value="RU">Russia</option>
                    <option value="SA">Saudi Arabia</option>
                    <option value="EG">Egypt</option>  
                    <option value="TN">Tunisia</option>
                    <option value="MA">Morocco</option>
                </select>
                <span class="error-message" id="countryError"></span>
            </div>

            <div class="form-group">
                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" name="postalCode" required>
                <span class="error-message" id="postalCodeError"></span>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the terms and conditions.
                </label>
                <span class="error-message" id="termsError"></span>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Include countries data first -->
    <script src="countries-data.js"></script>
    <!-- Include the helperFunctions file -->
    <script src="tests/unit/helperFunctions.js"></script>
    <!-- Then define logic -->
    <script src="tests/unit/validationLogic.js"></script>
    <!--Followed by DOM interactions validations--> 
    <script src="tests/unit/domHandlers.js"></script>
</body>
</html>
